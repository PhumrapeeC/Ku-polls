{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="container">
    <h1 class="results-heading">{{ question.question_text }}</h1>

    <ul class="results-list">
        {% for choice in question.choice_set.all %}
        <li class="results-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <div class="nav-links">
        <a href="{% url 'polls:detail' question.id %}">Back to Poll</a>
    </div>
</div>

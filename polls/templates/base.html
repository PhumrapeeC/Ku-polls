{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Polls App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div class="w3-bar w3-blue">
        <a href="{% url 'polls:index' %}" class="w3-bar-item w3-button">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
